server:
  port: 8282
  concurrency-limit:
    fixed:
      permits: 1000
      queue-length: 200
      queue-timeout: PT1S
        
  features: 
    observe:
      observers:
        health:
          details: true


circuit-breaker:
  volume-size: 10
  error-ratio: 30
  delay-time: 200
  success-threshold: 2

db:
   mode: localstack
   localstack:
     endpoint: http://localhost:4566
     region: ap-southeast-1
     accessKeyId: test
     secretAccessKey: test

# Logging Configuration
logging:
  level:
    root: INFO
    dev.lonecalvary78.app.payment.internal.processing: DEBUG
    dev.lonecalvary78.app.payment.internal.processing.security: DEBUG          