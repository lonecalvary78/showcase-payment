name: sonar-analysis
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - 'docs/**'
      - '.gitignore'
jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        backend-name: [ "bankaccount-api", "payment-api", "payment-bff" ]
    steps:
      - id: project-checkout
        uses: actions/checkout@v3
      - id: jdk-setup
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '21'
          cache: maven
      - id: copy-project-sources
        run: |
          cp -R ./${{ matrix.backend-name }}/src ./
          cp -R ./${{ matrix.backend-name }}/pom.xml ./

      - id: cache-sonar
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - id: cache-maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - id: build-with-sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lonecalvary78_showcase-payment
