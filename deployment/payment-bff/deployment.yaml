apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-bff
  labels:
    app: payment-bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-bff
  template:
    metadata:
      labels:
        app: payment-bff
    spec:
      containers:
        - name: payment-bff
          image: ghcr.io/lonecalvary78/payment-bff:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: INTEGRATION_BANKACCOUNT_ENDPOINT
              value: "http://bankaccount-api-service:8181"
            - name: INTEGRATION_PAYMENT_ENDPOINT
              value: "http://payment-api-service:8282"
            # Microsoft Entra ID Configuration
            - name: ENTRA_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: entra-id-secrets
                  key: tenant-id
            - name: ENTRA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: entra-id-secrets
                  key: client-id
            - name: ENTRA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: entra-id-secrets
                  key: client-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /observe/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /observe/health/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
